<script>
  var str1 = '1000000000' // 1,000,000,000
  var str2 = '10000000000' // 10,000,000,000
  var str3 = '100000000000' // 100,000,000,000
  // 零宽正向先行断言
  const regx = /(?=\B(\d{3})+$)/g
  console.log(str1.replace(regx, ','))
  console.log(str2.replace(regx, ','))
  console.log(str3.replace(regx, ','))


  // exp1(?=exp2) 正向前瞻 查找exp2前面的exp1

  // (?<=exp2)exp1 负向前瞻 查找exp2后面的exp1

  // exp1(?!exp2) 正向后瞻 查找后面不是exp2的exp1

  // (?<!exp2)exp1 负向后瞻 查找前面不是exp2的exp1

  // 正向前行断言：匹配前面跟着(是)另一个模式的位置
  console.log('a1b2c3'.match(/[a-z](?=\d)/g)); // 输出 ['a', 'b', 'c']
  // 正向后行断言：匹配后面跟着(是)另一个模式的位置
  console.log('a1b2c3'.match(/(?<=\d)[a-z]/g)); // 输出 ['b', 'c']

  // 负向后行断言：匹配后面跟着(不是)另一个模式的位置
  console.log('a1b2c3'.match(/[a-z](?!\d)/g));  // null
  // 负向前行断言：匹配前面跟着(不是)另一个模式的位置
  console.log('a1b2c3'.match(/(?<![0-9])[a-z]/g)); // 输出 ['a']
</script>
